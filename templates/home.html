  <body>
  <div class="content">
    <br><h3>Welcome in Calculator by ENG/ Mohammed younis</h3><br><br>
    <form method="post" action="{% url 'home' %}">
      {% csrf_token %}
      <input type="number" class="form-control" name="snum" placeholder="Inter the frist number"><br>
      
      <label for="choices">Select a oprator:</label>
      <select id="choices" name="opr">
          <option value="plus">+</option>
          <option value="minus">-</option>
          <option value="multiply">x</option>
          <option value="devide">/</option>
      </select><br><br>
      <input type="number" class="form-control" name="lnum" placeholder="Inter the second number"><br>
      <input type="submit" class="btn btn-primary" value="submit"><br>
      <hr>
      <br><h2>result is : {{result}}</h2>
    </form>
